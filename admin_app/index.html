<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .dashboard-container {
            max-width: 960px;
        }
        .orders-section, .billing-section {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .order-item {
            border-bottom: 1px dotted #ccc;
            padding: 8px 0;
        }
        .order-item:last-child {
            border-bottom: none;
        }
        #table-selector {
            padding: 8px;
            margin-bottom: 10px;
        }
        #generate-bill-btn {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #bill-display {
            margin-top: 15px;
            border: 1px solid #eee;
            padding: 10px;
        }
