<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .dashboard-container {
            max-width: 960px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .orders-section, .billing-section, .new-orders-section {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .order-item {
            border-bottom: 1px dotted #ccc;
            padding: 8px 0;
        }
        .order-item:last-child {
            border-bottom: none;
        }
        #table-selector {
            padding: 8px;
            margin-bottom: 10px;
        }
        #generate-bill-btn {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #bill-display {
            margin-top: 15px;
            border: 1px solid #eee;
            padding: 10px;
            border-radius: 5px;
            background-color: white;
        }
        #new-orders-list {
            list-style: none;
            padding: 0;
        }
        #new-orders-list li {
            border-bottom: 1px solid #eee;
            padding: 10px 0;
        }
        #new-orders-list li:last-child {
            border-bottom: none;
        }
        .order-details {
            margin-left: 15px;
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>Admin Dashboard</h1>

        <section class="new-orders-section">
            <h2>New Orders (Simulated)</h2>
            <ul id="new-orders-list">
                <li>No new orders yet.</li>
            </ul>
        </section>

        <section class="billing-section">
            <h2>Billing</h2>
            <label for="table-selector">Select Table:</label>
            <select id="table-selector">
                <option value="">-- Select Table --</option>
                <option value="1">Table 1</option>
                <option value="2">Table 2</option>
                <option value="3">Table 3</option>
                <option value="4">Table 4</option>
                <option value="5">Table 5</option>
                <option value="6">Table 6</option>
                <option value="7">Table 7</option>
                <option value="8">Table 8</option>
                <option value="9">Table 9</option>
                <option value="10">Table 10</option>
            </select>
            <button id="generate-bill-btn" disabled>Generate Bill</button>

            <div id="bill-display" style="display: none;">
                <h3>Bill for Table <span id="bill-table-number"></span></h3>
                <ul id="bill-items"></ul>
                <p>Total: â‚¹<span id="bill-total-amount">0</span></p>
            </div>
        </section>

        <section class="past-orders-section">
            <h2>Past Orders (Conceptual)</h2>
            <p>This section would eventually show a history of completed orders.</p>
        </section>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
